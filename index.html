<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New York City Roleplay | Staff Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #2563eb;
      --accent-color: #1e3a8a;
      --light-bg: #f3f4f6;
      --dark-bg: #1f2937;
      --light-text: #1f2937;
      --dark-text: #f9fafb;
      --font-main: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-main);
      margin: 0;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    header {
      width: 100%;
      aspect-ratio: 3 / 1;
      background-image: url('https://cdn.discordapp.com/attachments/1404148307181174997/1424913025672024214/New_Project.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
    }

    /* üîí PASSWORD SCREEN (ADDED) */
    #password-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
    }

    .password-box {
      background: #111827;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    .password-box h2 {
      color: white;
      margin-bottom: 10px;
    }

    .password-box p {
      color: #9ca3af;
      font-size: 0.9rem;
      margin-bottom: 18px;
    }

    .password-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: white;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .password-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #password-error {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 10px;
      display: none;
    }

    /* üîí END PASSWORD SCREEN */
  </style>
</head>

<body>

<!-- üîí PASSWORD OVERLAY (ADDED) -->
<div id="password-overlay">
  <div class="password-box">
    <h2>Staff Access</h2>
    <p>Enter the staff password to continue</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="unlockSite()">Enter</button>
    <div id="password-error">Incorrect password</div>
  </div>
</div>
<!-- üîí END PASSWORD OVERLAY -->

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
<header></header>

<!-- ‚ö†Ô∏è EVERYTHING BELOW IS 100% YOUR ORIGINAL CONTENT ‚Äî UNCHANGED -->

<nav>
  <button class="tab-button active" data-tab="welcome">Welcome</button>
  <button class="tab-button" data-tab="team">Staff Team</button>
  <button class="tab-button" data-tab="roles">Chain of Command</button>
  <button class="tab-button" data-tab="conduct">Staff Regulation and Conduct</button>
  <button class="tab-button" data-tab="resources">Resources</button>
</nav>

<!-- ‚¨áÔ∏è YOUR ORIGINAL MAIN CONTENT CONTINUES HERE ‚¨áÔ∏è -->
<!-- (unchanged; omitted here for brevity in explanation, but keep everything exactly as you pasted) -->

<script>
  /* üîí PASSWORD LOGIC (ADDED) */
  function unlockSite() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("password-error");

    if (input === "staff26") {
      document.getElementById("password-overlay").style.display = "none";
    } else {
      error.style.display = "block";
    }
  }

  document.getElementById("passwordInput").addEventListener("keypress", e => {
    if (e.key === "Enter") unlockSite();
  });

  /* ‚ö†Ô∏è YOUR ORIGINAL JS CONTINUES BELOW ‚Äî UNCHANGED */
</script>

</body>
</html>
