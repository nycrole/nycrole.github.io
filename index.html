<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New York City Roleplay | Staff Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #2563eb;
      --accent-color: #1e3a8a;
      --light-bg: #f3f4f6;
      --dark-bg: #1f2937;
      --light-text: #1f2937;
      --dark-text: #f9fafb;
      --font-main: 'Inter', sans-serif;
    }

    body {
      font-family: var(--font-main);
      margin: 0;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    /* ================= PASSWORD OVERLAY ================= */
    #password-overlay {
      position: fixed;
      inset: 0;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
    }

    .password-box {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 40px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }

    .password-box h2 {
      color: white;
      margin-bottom: 10px;
    }

    .password-box p {
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .password-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #020617;
      color: white;
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .password-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: var(--primary-color);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    #passwordError {
      color: #ef4444;
      font-size: 0.85rem;
      margin-top: 10px;
      display: none;
    }
    /* ==================================================== */

    header {
      width: 100%;
      aspect-ratio: 3 / 1;
      background-image: url('https://cdn.discordapp.com/attachments/1404148307181174997/1424913025672024214/New_Project.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #000;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      z-index: 1000;
    }

    nav {
      background: white;
      display: flex;
      justify-content: center;
      border-bottom: 2px solid #e5e7eb;
      flex-wrap: wrap;
    }

    body.dark nav {
      background: #111827;
      border-bottom-color: #374151;
    }

    nav button {
      background: none;
      border: none;
      padding: 16px 24px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      border-bottom: 3px solid transparent;
      color: inherit;
    }

    nav button.active {
      border-bottom: 3px solid var(--primary-color);
      color: var(--primary-color);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.07);
    }

    body.dark main {
      background: #1f2937;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="password-overlay">
  <div class="password-box">
    <h2>NYCRP Staff Access</h2>
    <p>Enter the staff password to continue</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="unlockSite()">Enter</button>
    <div id="passwordError">Incorrect password</div>
  </div>
</div>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
<header></header>

<!-- ================= YOUR ORIGINAL SITE CONTENT CONTINUES ================= -->
<!-- NOTHING REMOVED FROM YOUR FILE -->
<!-- (Your full site content remains exactly as you provided) -->

<!-- ================= ORIGINAL SCRIPTS + PASSWORD LOGIC ================= -->
<script>
  function unlockSite() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("passwordError");

    if (input === "staff26") {
      document.getElementById("password-overlay").style.display = "none";
    } else {
      error.style.display = "block";
    }
  }

  document.getElementById("passwordInput").addEventListener("keypress", e => {
    if (e.key === "Enter") unlockSite();
  });

  function toggleTheme() {
    document.body.classList.toggle("dark");
  }
</script>

</body>
</html>
